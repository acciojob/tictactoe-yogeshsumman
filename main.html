<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .game-section {
            display: none;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #ddd;
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ff99aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section" id="input-section">
            <h1>TIC TAC TOE</h1>
            <div>
                <label>Player 1</label><br>
                <input type="text" id="player-1" placeholder="enter name">
            </div>
            <div>
                <label>Player 2</label><br>
                <input type="text" id="player-2" placeholder="enter name">
            </div>
            <button id="submit">Start Game</button>
        </div>
        <div class="game-section" id="game-section">
            <h1>TIC TAC TOE</h1>
            <div class="message" id="message"></div>
            <div class="board" id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>
    <script>
        let currentPlayer = 1;
        let player1Name = '';
        let player2Name = '';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        document.getElementById('submit').addEventListener('click', () => {
            player1Name = document.getElementById('player-1').value.trim();
            player2Name = document.getElementById('player-2').value.trim();

            if (player1Name && player2Name) {
                document.getElementById('input-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                document.getElementById('message').textContent = `${player1Name}, you're up`;
            } else {
                alert('Please enter names for both players!');
            }
        });

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const cellId = parseInt(cell.id) - 1;

                if (gameBoard[cellId] === '' && gameActive) {
                    gameBoard[cellId] = currentPlayer === 1 ? 'X' : 'O';
                    cell.textContent = gameBoard[cellId];

                    if (checkWin()) {
                        const winner = currentPlayer === 1 ? player1Name : player2Name;
                        document.getElementById('message').textContent = `${winner}, congratulations you won!`;
                        gameActive = false;

                        // Highlight winning cells
                        const winningCombo = checkWin();
                        winningCombo.forEach(index => {
                            document.getElementById((index + 1).toString()).style.backgroundColor = '#800080';
                        });
                        return;
                    }

                    if (checkDraw()) {
                        document.getElementById('message').textContent = "It's a draw!";
                        gameActive = false;
                        return;
                    }

                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    const nextPlayer = currentPlayer === 1 ? player1Name : player2Name;
                    document.getElementById('message').textContent = `${nextPlayer}, you're up`;
                }
            });
        });

        function checkWin() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return combo;
                }
            }
            return null;
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }
    </script>
</body>
</html>
